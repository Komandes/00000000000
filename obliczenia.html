<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stacja paliw</title>
    <link rel="stylesheet" href="styl3.css">
</head>
<body>
    <div id="banner-lewy">
        <h1>Stacja paliw</h1>
    </div>
    <div id="banner-prawy">
        <a href="stacja.html">
            <img src="home.png" alt="">
        </a>
        <a href="obliczenia.html">
            <img src="znak.png">
        </a>
    </div>
    <main>
        <h3>Oblicz koszt paliwa</h3>
        <label for="rodzajPaliwa">Rodzaj paliwa (1-benzyna, 2-olej napędowy)</label><br>
        <input type="number" name="" id="rodzajPaliwa"><br>
        <label for="litry">Ile litrów</label><br>
        <input type="number" name="" id="litry"><br>
        <button onclick="oblicz()">Oblicz</button>
        <p id="wynik"></p>
    </main>
    <div id="blok-lewy">
        <a href="Kwerendy.txt">pobierz Kwerendy</a>
    </div>
    <div id="blok-prawy">
        <img src="samochod.png" alt="samochód">
    </div>
    <footer>
        <p>stronę opracował: 00000000</p>
    </footer>
    <script>
        function oblicz(){
            var rodzaj = document.getElementById('rodzajPaliwa').value;
            rodzaj = parseInt(rodzaj);
            var ilosc = document.getElementById('litry').value;
            ilosc = parseInt(ilosc)
            switch(rodzaj){
                case 1: 
                koszt = ilosc * 4;
                break;
                case 2:
                    koszt = ilosc * 3.5;
                    break;
                default:
                    koszt = 0;
                    break;
            }
            document.getElementById('wynik').innerHTML = 
                    "koszt paliwa: " + koszt + "zł";
        }
    </script>
</body>
</html>
